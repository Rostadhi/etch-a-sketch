<!DOCTYPE html>
<html>
    
    <head>
        <title>Sketsa</title>
        <script src="script.js" async></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">   
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <h1 id="title">Sketsa</h1>
        <div class="btns">
            <button id="reset">Kembalikan Ke Semula</button>
            <button id="black">Hitam</button>
            <button id="rgb">Warna-Warni</button>
            <div class="colorAndPrompt">
                <input type="color" id="color">
                <p>Pilih Warna</p>
            </div>
            <div class="sliderAndValue">
                <input type="range" min="2" max="100" value="16" id="slider">
                <p class="value">16</p>
            </div>
        </div>  
        <div class="grid"></div>
    </body>
    <footer>Dibikin Sama: Rostadhi Akbar</footer>

</html>
